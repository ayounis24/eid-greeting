
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تهنئة عيد الفطر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: 'Cairo', sans-serif;
    }
    #video-container {
      position: relative;
      width: 360px;
      margin: auto;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    #name-overlay {
      position: absolute;
      top: 30px;
      right: 20px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 28px;
      color: #FFD700;
      text-shadow: 2px 2px 5px #000;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      width: 80%;
      max-width: 300px;
    }
    .download-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>اكتب اسمك لتظهر التهنئة مخصصة لك</h2>
<input type="text" id="username" placeholder="اكتب اسمك هنا" oninput="updateName()">

<div id="video-container">
  <video autoplay loop muted controls>
    <source src="https://srv-store6.gofile.io/download/aACEWG/burj-khalifa.mp4" type="video/mp4">
    المتصفح لا يدعم تشغيل الفيديو.
  </video>
  <div id="name-overlay"></div>
</div>

<a href="https://srv-store6.gofile.io/download/aACEWG/burj-khalifa.mp4" class="download-btn" download>تحميل الفيديو</a>

<script>
  function updateName() {
    const name = document.getElementById('username').value;
    const overlay = document.getElementById('name-overlay');
    overlay.textContent = name;
  }
</script>

</body>
</html>
