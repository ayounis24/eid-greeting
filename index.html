<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تهنئة عيد الفطر</title>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }
    #video-container {
      position: relative;
      width: 360px;
      margin: auto;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    #name-overlay {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: yellow;
      text-shadow: 1px 1px 3px #000;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>

<h2>اكتب اسمك لتظهر التهنئة مخصصة لك</h2>
<input type="text" id="username" placeholder="اكتب اسمك هنا" oninput="updateName()">

<div id="video-container">
  <video autoplay loop muted>
    <source src="burj-khalifa.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>
  <div id="name-overlay"></div>
</div>

<script>
  function updateName() {
    const name = document.getElementById('username').value;
    const overlay = document.getElementById('name-overlay');
    overlay.textContent = name;
  }
</script>

</body>
</html>
